<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.btn-reg {
				width: 94%;
				margin: 10px auto 0;
			}
			
			.btn-reg button {
				padding: 10px 0;
			}
			
			.reg-protocal {
				margin-top: 10px;
			}
			
			.reg-protocal .mui-checkbox input[type='checkbox'].small-box {
				top: 7px;
				left: 30px;
			}
			
			.reg-protocal .mui-checkbox .small-box:before {
				font-size: 24px;
			}
			
			.mui-input-row label {
				padding: 11px 8px;
				font-size: 16px;
			}
			
			.mui-input-row label~input {
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号：</label>
					<input type="text" name="" class="mui-input-clear" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码：</label>
					<input type="password" name="" placeholder="请输入密码" />
				</div>
				<div class="mui-input-row">
					<label>确认密码：</label>
					<input type="password" name="" placeholder="请再次输入密码" />
				</div>
				<div class="mui-input-row">
					<label>邮箱：</label>
					<input type="text" name="" placeholder="请输入邮箱" />
				</div>

			</form>

			<div class="reg-protocal">
				<div class="mui-input-row mui-checkbox mui-left">
					<input name="radio1" type="checkbox" class="small-box" checked="checked">
					<label> 我已阅读并同意  <a href="c-protocal.html">用户使用协议</a></label>
				</div>
			</div>

			<div class="btn-reg">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">确认注册</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.reg-protocal').on('tap', 'a', function() {
				mui.openWindow({
					url: this.href,
					id: this.href
				})
			})
		</script>
	</body>

</html>
