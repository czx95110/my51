<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-row {
				padding: 5px 0;
				text-align: center;
			}
			
			.mui-row .wt-valicode {
				width: 100%;
				height: 36px;
				border-right: 1px solid #aaa;
			}
			
			.gt-valicode {
				height: 36px;
			}
			
			.to-vali {
				padding: 10px 0;
				width: 94%;
				margin: 10px auto 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号：</label>
					<input type="text" class="mui-input-clear" placeholder="请输入手机号">
				</div>
				<div class="mui-row">
					<div class="mui-col-xs-8">
						<input type="text" name="" class="wt-valicode" placeholder="输入验证码" />
					</div>
					<div class="mui-col-xs-4">
						<button class="mui-btn mui-btn-blue gt-valicode">获取验证码</button>
					</div>
				</div>

			</form>
			<div>
				<button class="mui-btn mui-btn-block mui-btn-blue to-vali">验证</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
